    <form action="">

                <!--ETIQUETAS INPUT
                TEXT-> TEXTO
                PASSWORD-> VINETAS
                FILE->SUBIR ARCHIVO
                DATE->FECHA
                NUMBER->NUMERICO
                RADIO->SELECCION SIMPLE
                CHECKBOX-> SELECCION MULTIPLE
                HIDDEN->OCULTOS
                EMAIL-> CORREO ELECTRONICO
                URL->ENLACES
                -->
        <label for="name">Nombre:</label>
        <input id="name" type="text" name="nombre" placeholder="Ingrese el nombre" maxlength="10" required>

        <br>
        <br>
        <label for="numbers">Numeros:</label>
        <input id="numbers" type="number" name="numeros" min="2" max="350">

        <br>
        <br>
        <label for="pass">Password:</label>
        <input id="pass" type="password" placeholder="Ingrese password" name="pass" >

        <br>
        <br>
        <label for="files">Subir archivo:</label>
        <input id="files" type="file" accept=".docx, .pdf" multiple>

        <br>
        <br>
        <label for="dates">Fecha:</label>
        <input id="dates" type="date" min="2023-04-30" max="2023-05-31">

        <br>
        <br>
        <label for="colors">Color:</label>
        <input id="colors" type="color" value="#F0000">

        <br>
        <br>
        <label for="rang">Rango:</label>
        <input id="rang" type="range" min="1" max="10" step="0.1">

        <br>
        <br>
        <label for="valor">Valor:</label>
        <input id="valor" type="radio" name="seleccione" value="1"><label for="">1</label>
        <input id="valor" type="radio" name="seleccione" value="2" checked><label for="">2</label>
        <input id="valor" type="radio" name="seleccione" value="3"><label for="">3</label>
        <br>
        <input type="checkbox" value="h" name="multiple"><label for="">H</label>
        <input type="checkbox" value="i" name="multiple"><label for="">I</label>
        <input type="checkbox" value="j" name="multiple"><label for="">J</label>
        <input type="checkbox" value="k" name="multiple"><label for="">K</label>

        <!--Etiquetas Lista desplegable SELECT-->

        <select name="" id=""required multiple>
            <option value="s">Seleccione un dato</option>
            <option value="1">Uno</option>
            <option value="2">Dos</option>
            <option value="3" selected>Tres</option>
