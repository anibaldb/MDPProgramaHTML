<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300&display=swap" rel="stylesheet">
    <title>Form Bancario</title>
</head>
<body>
    <form class="form" action="">
        
        <label for="" class="name">Nombre y Apellido</label>
        <input type="text" placeholder="Ingrese su nombre y apellido">
        
        <label for="" class="tCuenta">Tipo de cuenta</label>
            <div class="radio">
                <input type="radio" name="tipoCuenta" id="cc">  Cuenta Corriente
                <input type="radio" name="tipoCuenta" id="ca">  Caja de Ahorro
            </div>
        
        
        <label for="">Mensaje</label>
        <textarea name="Mensaje" id="consulta" cols="30" rows="10" placeholder="Ingrese su consulta"></textarea>

        <label for="">Email</label>
        <input type="email" placeholder="Ingrese su email">

        <label for="">Telefono</label>
        <input type="telephone" placeholder="Ingrese su nro de telefono">

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
